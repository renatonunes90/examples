<form class="box-shadow login__box" id="js-frm-login" method="post">
    <div class="message-box-absolute" role="alert">
        <span class="message message--error">{{errorMessage}}</span>
    </div>
    <div class="position-relative mb-2">
        <input class="p-form-control" id="txt_user" maxlength="60" name="txt_user" placeholder="UsuÃ¡rio" type="text"
            [formControl]="usernameControl" />
    </div>
    <div class="position-relative mb-2">
        <input class="p-form-control" id="txt_pass" maxlength="30" name="txt_pass" placeholder="Senha" type="password"
            [formControl]="passwordControl" />
    </div>
    <input class="p-btn-custom p-btn-full" id="btn_login" name="btn_login" type="submit" value="Entrar"
        (click)="doLogin()" />
</form>
