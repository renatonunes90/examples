<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{constants.confirm}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{text}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss()">{{constants.no}}</button>
        <button type="button" class="btn btn-primary" (click)="confirm()">{{constants.yes}}</button>
    </div>
</div>
