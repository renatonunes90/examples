<ng-http-loader [backgroundColor]="'#d1e0e0'" [spinner]="spinkit.skRotatingPlane" [debounceDelay]="100"
  [minDuration]="300" [extraDuration]="300"></ng-http-loader>

<div *ngIf="isLoggedIn$ | async; else loginBlock" class="d-flex flex-column flex-fill ">
  <app-header></app-header>
  <div class="d-flex flex-row flex-fill ml-0 mr-0 ">
    <div class="col-3 flex-fill ml-0 pl-0 pr-0">
      <app-tree-menu></app-tree-menu>
    </div>
    <div class="col-9 flex-fill ml-4 mr-4 pl-0 pr-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #loginBlock>
  <div class="row flex-fill">
    <div class="col-sm-12 flex-fill">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-5">
            <div class="text-center mt-5 mb-3">
              <div class="message-title mb-2">{{constants.appName}}</div>
              <div>{{envName}}</div>
            </div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
