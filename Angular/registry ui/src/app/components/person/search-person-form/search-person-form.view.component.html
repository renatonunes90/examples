<h2 class="titleDiv">{{constants.searchPerson}}</h2>

<form [formGroup]="personForm" class="mt-4">
    <div class="row d-flex justify-content-center">
        <div class="form-group col-6">
            <label for="inputName">{{constants.name}}:</label>
            <input type="text" class="form-control" id="inputName" formControlName="name">
        </div>
        <div class="form-group col-2">
            <label for="inputCPF">{{constants.cpf}}:</label>
            <input type="number" class="form-control" id="inputCPF" formControlName="cpf">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="clearFields()">{{constants.clearFields}}</button>
        <button class="btn btn-primary ml-2" (click)="search()" (keyup.enter)="search()">{{constants.search}}</button>
    </div>
</form>
